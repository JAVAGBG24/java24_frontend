<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox & Grid</title>
  </head>
  <body>
    <!--EXEMPEL 1 & 2-->
    <h1>Stretch all, fixed spacing</h1>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item middle"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <!--EXEMPEL 3-->
    <h1>Stretch middle, fixed spacing</h1>
    <div class="container">
      <div class="stretch"></div>
      <div class="stretch center"></div>
      <div class="stretch"></div>
    </div>

    <!--EXEMPEL 4-->
    <h1>Alternating grid</h1>
    <div class="container-blog">
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
    </div>

    <!--EXEMPEL 5-->
    <h1>3x3 Grid</h1>
    <div class="container-blog">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <!--EXEMPEL 6-->
    <h1>3x3 grid constrained proportions (1:1)</h1>
    <div class="container-blog">
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
      <div class="grid-1-1"></div>
    </div>

    <!--EXEMPEL 7 & 8-->
    <h1>Graph: vertical bars</h1>
    <div class="container-graph">
      <div class="graph one"></div>
      <div class="graph two"></div>
      <div class="graph three"></div>
      <div class="graph four"></div>
      <div class="graph five"></div>
    </div>

    <!--EXEMPEL 9-->
    <h1>Vertical stack (centered)</h1>
    <div class="container-stack">
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
      <div class="stack"></div>
    </div>
  </body>
</html>
